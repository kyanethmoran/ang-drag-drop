<div class="root">
  <mat-toolbar class="navbar has-background-dark">
    <mat-toolbar-row>
      <h1 class="app-name has-gradient-text">Kanban</h1>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="board">
    <div class="board-bar">
      <p class="board-name">Board</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column">
          <div class="column-title">IDEAS</div>

          <div
            class="tasks-container"
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="task" *ngFor="let item of todo" cdkDrag>{{ item }}</div>
          </div>
        </div>
        <div class="board-column">
          <div class="column-title">TODO</div>
          <div
            class="tasks-container"
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="done"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="task" *ngFor="let item of done" cdkDrag>{{ item }}</div>
          </div>
        </div>
        <div class="board-column">
          <div class="column-title">IN PROGRESS</div>
        </div>
        <div class="board-column">
          <div class="column-title">DONE</div>
        </div>
      </div>
    </div>
  </div>
</div>
